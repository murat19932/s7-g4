<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-26/7c57fe7ca1f3ba146f56e0b2cdcb54c5.ico"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witflix UI Components</title>
  </head>
  <body>
    <h1>UI Components</h1>
    <div class="button-container">
      <button class="primary-button">
        <img src="icon-play.svg" alt="Play Movie" />Play
      </button>
      <button class="secondary-button">
        <img src="icon-info.svg" alt="More Info" />More Info
      </button>
      <button class="outline-button">Service Code</button>
    </div>
    <div class="ds-element-container">
      <div class="card">
        <div>
          <img src="/MovieBlock/icon-netflix.png" alt="Netflix Logo" />
          <img src="/MovieBlock/icon-top10.svg" alt="Top 10 Label" />
        </div>
        <span>Recently Added</span>
      </div>
    </div>
    <div class="ds-element-container">
      <div class="card">
        <div>
          <img src="/MovieBlock/icon-netflix.png" alt="Netflix Logo" />
        </div>
        <span>Recently Added</span>
      </div>
    </div>
    <div class="ds-element-container">
      <div class="card">
        <div>
          <img src="/MovieBlock/icon-netflix.png" alt="Netflix Logo" />
        </div>
      </div>
    </div>
  </body>
