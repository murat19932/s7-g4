<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<title>WitFlix App - Design System</title>
	</head>

	<body>
		<div id="app">
			<h1>Design System</h1>
			<h2>Color System</h2>
			<div class="ds-element-container">
				<div class="colors" style="color:black">
					<div class="color">
						<h2>Primary</h2>
						<div class="rect" style="background-color: var(--text-lighest);">
							<p class="ds-main">main</p>
							<div>White #ffffff</div>
						</div>

						<div class="rect" style="background-color: var(--text-gray);">

							<div>Gray #8C8C8C</div>
						</div>

						<div class="rect" style="background-color: var(--text-dark-gray);">

							<div>Dark Gray #757575</div>
						</div>

						<div class="rect" style="background-color: var(--text-light-gray);">

							<div>Light #999999</div>
						</div>
					</div>
				</div>
			</div>

			<h2>UI Components</h2>
			<div class="ds-element-container">
				<button class="primary-button">
					Click Me</button>
				<button class="primary-button">
					<img src="images/icon-play.svg" alt="Play Movie">Play</button>
				<button class="secondary-button">
					<img src="images/icon-info.svg" alt="More Info">More Info</button>
				<button class="outline-button">Service Code</button>
			</div>
			<h2>Cards</h2>
			<div class="ds-element-container">
				<div class="card">
					<div>
						<img src="images/MovieBlock/icon-netflix.png" alt="Netflix Logo">
						<img src="images/MovieBlock/icon-top10.svg" alt="Top 10 Label">
					</div>
					<span class="subtitle">Recently Added</span>
				</div>
				<div class="card">
					<div>
						<img src="images/MovieBlock/icon-netflix.png" alt="Netflix Logo">

					</div>
					<span class="subtitle">Recently Added</span>
				</div>
				<div class="card">
					<div>
						<img src="images/MovieBlock/icon-netflix.png" alt="Netflix Logo">
						<img src="images/MovieBlock/icon-top10.svg" alt="Top 10 Label">
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
